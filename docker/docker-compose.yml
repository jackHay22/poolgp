version: '3'
services:
  engine:
    image: jackhay22/poolgp_clojush:latest
    deploy:
      replicas: 1
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - "${PWD}/logs:/server_logs"
  eval:
    deploy:
      replicas: 2
    image: jackhay22/poolgp_server:latest
    ports:
      - "9999:9999"
    volumes:
      - "${PWD}/logs:/server_logs"
volumes:
  logs:
